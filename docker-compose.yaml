version: '3.9'
services:
  database:
    image: postgres:13
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
      POSTGRES_PASSWORD: password

  backend:
    build: .
    image: echo-web-backend:latest
    depends_on:
      - database
    ports:
      - '5000:5000'
    environment:
      PORT: 5000
