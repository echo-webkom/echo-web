version: '3.9'
services:
  backend:
    build: .
    image: echo-web-backend:latest
    # Don't start backend before database is up.
    depends_on:
      database:
        condition: service_healthy
    links:
      - database
    ports:
      - '8080:8080'
    environment:
      DATABASE_URL: postgres://postgres:password@database/postgres
      # Values from .env file
      BEDKOM_KEY: ${BEDKOM_KEY}
      WEBKOM_KEY: ${WEBKOM_KEY}

  database:
    # Postgres 13.2 is the version Heroku uses.
    image: postgres:13.2-alpine
    restart: always
    ports:
      - '5432:5432'
    # Check if database is ready.
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: postgres
