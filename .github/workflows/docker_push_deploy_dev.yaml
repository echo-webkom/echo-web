name: Push backend image & deploy dev backend
on:
  push:
    branches: [master]

permissions:
  packages: write
  actions: read

env:
  IMAGE_NAME: 'ghcr.io/${{ github.repository }}'
  TF_VAR_resource_group_name: echo-web-dev
  TF_VAR_location: norwayeast
  TF_VAR_db_user: echoadmindev
  TF_VAR_db_password: ${{ secrets.DB_PASSWORD_DEV }}
  TF_VAR_db_name: echo-web-db-dev
  TF_VAR_firewall_name: echo-web-db-firewall-dev
  TF_VAR_container_group_name: echo-web-containers-dev
  TF_VAR_backend_container_name: echo-web-backend-dev
  TF_VAR_admin_key: ${{ secrets.ADMIN_KEY_DEV }}
  TF_VAR_auth_secret: ${{ secrets.AUTH_SECRET }}
  TF_VAR_environment: development
  ARM_CLIENT_ID: 225cb793-e592-482e-8612-2318bd5e0a6c
  ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: f16e6916-1e71-42a0-9df3-0246b805f432
  ARM_TENANT_ID: 10086e44-d4c5-4039-ab23-dc49610f7879

jobs:
  docker_push_backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v35
        with:
          files: |
            backend/**
          files_ignore: |
            backend/.gitignore
            backend/.env.example

      - name: List all changed files
        run: |
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          echo "any_changed = ${{ steps.changed-files.outputs.any_changed }}"

      - name: Login to GitHub Container Registry
        if: steps.changed-files.outputs.any_changed == 'true'
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend with cache and push to registry
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          cd backend
          docker build \
            --cache-from "$IMAGE_NAME/backend" \
            -t "$IMAGE_NAME/backend:$TAG" \
            --build-arg BUILDKIT_INLINE_CACHE=1 \
            .
          docker push "$IMAGE_NAME/backend" --all-tags
        env:
          DOCKER_BUILDKIT: 1
          TAG: latest

  terraform_dev:
    runs-on: ubuntu-latest
    needs: [docker_push_backend]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Get changed files, Terraform
        id: changed-files-tf
        uses: tj-actions/changed-files@v35
        with:
          files: |
            terraform/**

      - name: List all changed files, Terraform
        run: |
          for file in ${{ steps.changed-files-tf.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          echo "any_changed = ${{ steps.changed-files-tf.outputs.any_changed }}"

      - name: Get changed files, backend
        id: changed-files-backend
        uses: tj-actions/changed-files@v35
        with:
          files: |
            backend/**
          files_ignore: |
            backend/.gitignore
            backend/.env.example

      - name: List all changed files, backend
        run: |
          for file in ${{ steps.changed-files-backend.outputs.all_changed_files }}; do
            echo "$file was changed"
          done
          echo "any_changed = ${{ steps.changed-files-backend.outputs.any_changed }}"

      - name: Setup Terraform
        if: steps.changed-files-tf.outputs.any_changed == 'true' || steps.changed-files-backend.outputs.any_changed == 'true'
        uses: hashicorp/setup-terraform@v2

      - name: Apply Terraform changes
        if: steps.changed-files-tf.outputs.any_changed == 'true' || steps.changed-files-backend.outputs.any_changed == 'true'
        run: |
          cd terraform/dev
          terraform init
          terraform apply -auto-approve -lock-timeout=15m

      - name: Redeploy new container
        if: steps.changed-files-tf.outputs.any_changed != 'true' && steps.changed-files-backend.any_changed == 'true'
        run: |
          cd terraform/dev
          terraform init
          terraform destroy -auto-approve -target=azurerm_container_group.echo_web_containers -lock-timeout=15m
          terraform apply -auto-approve -target=azurerm_container_group.echo_web_containers -lock-timeout=15m
